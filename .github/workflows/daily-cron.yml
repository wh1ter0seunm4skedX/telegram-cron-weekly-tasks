name: Daily Cron

on:
  schedule:
    # GitHub Actions cron is UTC only; run hourly and gate by Asia/Jerusalem time
    - cron: '0 * * * *'
  workflow_dispatch: {}

jobs:
  ping:
    runs-on: ubuntu-latest
    concurrency:
      group: cron-ping
      cancel-in-progress: true
    timeout-minutes: 1
    steps:
      - name: Guard â€” only run at 09:00 Asia/Jerusalem
        run: |
          H=$(TZ=Asia/Jerusalem date +%H)
          if [ "$H" != "09" ]; then
            echo "Skipping (current Asia/Jerusalem hour=$H)"
            exit 0
          fi
      - name: Call Vercel cron endpoint
        env:
          CRON_URL: ${{ secrets.CRON_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          if [ -z "$CRON_URL" ]; then echo "Missing CRON_URL secret"; exit 1; fi
          curl -fsS --retry 2 --retry-all-errors "$CRON_URL?key=$CRON_SECRET" -X GET --max-time 20
