name: Daily Cron

on:
  schedule:
    # GitHub Actions cron is UTC only; run hourly and gate by Asia/Jerusalem time
    - cron: '0 * * * *'
  workflow_dispatch: {}

jobs:
  ping:
    runs-on: ubuntu-latest
    concurrency:
      group: cron-ping
      cancel-in-progress: true
    timeout-minutes: 1
    steps:
      - name: Compute Asia/Jerusalem hour
        id: tz
        run: |
          H=$(TZ=Asia/Jerusalem date +%H)
          echo "hour=$H" >> "$GITHUB_OUTPUT"
          echo "Current Asia/Jerusalem hour=$H"
      - name: Call Vercel cron endpoint
        if: steps.tz.outputs.hour == '09'
        env:
          CRON_URL: ${{ secrets.CRON_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          if [ -z "$CRON_URL" ]; then echo "Missing CRON_URL secret"; exit 1; fi
          curl -fsS --retry 2 --retry-all-errors "$CRON_URL?key=$CRON_SECRET" -X GET --max-time 20
